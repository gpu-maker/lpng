<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pixel Diablo RPG</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Pixel RPG</h1>

<div id="stats"></div>

<canvas id="world" width="800" height="600"></canvas>

<div class="ui">

<div class="panel">
<h3>Inventory</h3>
<div id="inventoryGrid"></div>
</div>

<div class="panel">
<h3>Equipment</h3>
<div id="equipment"></div>
</div>

<div class="panel">
<h3>Crafting</h3>
<button onclick="craftPotion()">Craft Potion (2 Herbs)</button>
</div>

<div class="panel">
<h3>Editor Mode</h3>
<button onclick="toggleEditor()">Toggle Tile Editor</button>
</div>

<div class="panel">
<h3>Sound</h3>
<button onclick="toggleMusic()">Music</button>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
