<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RPG Engine</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="gameWrapper">

<canvas id="game" width="1000" height="1000"></canvas>

<!-- HUD -->
<div id="hud">

<div class="panel" id="statsPanel">
<h3>STATS</h3>
<div id="stats"></div>
</div>

<div class="panel" id="inventoryPanel">
<h3>INVENTORY (I)</h3>
<div id="inventoryGrid"></div>
</div>

<div class="panel" id="skillPanel">
<h3>SKILLS (K)</h3>
<canvas id="skillTree"></canvas>
</div>

<div class="panel" id="questPanel">
<h3>QUESTS</h3>
<div id="questLog"></div>
</div>

<div class="panel" id="abilityBar"></div>

<div id="controls">
WASD Move • SPACE Attack • I Inventory • K Skills • E Talk
</div>

</div>

</div>

<script src="script.js"></script>
</body>
</html>
