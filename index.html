<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pixel RPG Engine</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Pixel Diablo RPG</h1>

<div id="stats"></div>

<canvas id="world" width="1000" height="1000"></canvas>

<div id="minimap"></div>

<div class="ui">

<div class="panel">
<h3>Inventory</h3>
<div id="inventoryGrid"></div>
</div>

<div class="panel">
<h3>Equipment</h3>
<div id="equipment"></div>
</div>

<div class="panel">
<h3>Skill Tree</h3>
<canvas id="skillTree" width="260" height="260"></canvas>
</div>

<div class="panel">
<h3>Quest Log</h3>
<div id="quests"></div>
</div>

<div class="panel">
<button onclick="saveGame()">Save</button>
<button onclick="loadGame()">Load</button>
<button onclick="toggleMusic()">Music</button>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
